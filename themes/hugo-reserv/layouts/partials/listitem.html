<li class="list-item">
    <h3>
        <a href="{{ .RelPermalink }}">
            {{ .Title }}
        </a>
    </h3>
    <p>
        {{ if .PublishDate }}
        <time datetime="{{ .PublishDate.Format "2006-01-02T15:04:05-07:00" }}">{{ .PublishDate.Format "January 2, 2006" }}</time>
        {{ end }}
        {{ if .Params.Tags }}
        | Tags: {{ partial "tags.html" . -}}
        {{ end }}
        {{ if .Summary }}
        <br/><b>{{- .Summary }}</b>
        {{ end }}
    </p>
</li>
